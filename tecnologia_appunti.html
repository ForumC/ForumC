<!DOCTYPE html>
<html lang="it">
    <style>
        .downloads {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .file {
            flex: 1 1 calc(33% - 20px);
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .file:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .file a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .file a:hover {
            color: #0056b3;
        }
        .file p {
            color: #555;
            margin-top: 5px;
            font-size: 14px;
        }
        .file-icon {
            margin-right: 10px;
            font-size: 20px; /* Dimensione dell'icona */
        }
    </style>
