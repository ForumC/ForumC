<!DOCTYPE html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    .downloads {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 600px; /* Limitiamo la larghezza per un aspetto più ordinato */
    }
    .file-list {
        list-style-type: none; /* Rimuove i punti elenco */
        padding: 0; /* Rimuove il padding predefinito */
    }
    .file {
        padding: 15px;
        border-bottom: 1px solid #e0e0e0; /* Aggiunge una linea di separazione */
        transition: background-color 0.2s;
    }
    .file:hover {
        background-color: #f1f1f1; /* Cambia colore al passaggio del mouse */
    }
    .file a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        font-size: 16px;
    }
    .file a:hover {
        color: #0056b3;
    }
    .file p {
        color: #555;
        margin: 5px 0 0; /* Margine solo sopra il testo */
        font-size: 14px;
    }
</style>
